<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="sign-up-form">
        <h1>Sign Up Form</h1>
        <form action="#">
            <input pattern="[A-Za-z]{4,}" required placeholder="Name" type="text" name="unname" />
            <br />
            <br />
            <input required placeholder="Email" type="email" name="email">
            <br />
            <br />
            <input required placeholder="Address" type="text" name="Address">
            <br />
            <br />
            <input pattern="[0-9]" required placeholder="Phone Number" type="number" name="phone number">
            <br />
            <br />
            <input type="radio" name="FIELDS" />Hardware
            <input type="radio" name="FIELDS" />Software
            <input type="radio" name="FIELDS" />Design
            <br />
            <br />
            Choose a skill :
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVA SCRIPT</option>
                <option>PYTHON</option>
                <option>BLENDER</option>
                <option>MERN</option>
            </select>
            <br />
            <br />
            
            <input pattern="[0-9A-Za-z*$#@]{8}" required placeholder="Password" />
            <br />
            <br />
            <input pattern="[0-9A-Za-z*$#@]{8}" required placeholder="Confirm Password" />
            <br />
            <br />
            
            <!-- <input type="submit" value="Send" class="button" /> -->
            <button>Send</button>
            
        </form>
    </div>
</body>

</html>
